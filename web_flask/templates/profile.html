<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="icon" href="../static/images/logo.png" />
  <link rel="stylesheet" href="../static/styles/profile.css">
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <div class="cover-photo">
        <img src="../static/images/1.jpg" alt="Profile Picture" />
      </div>
      <div class="profile-info">
        <div class="profile-pic">
          <img src="../static/images/2.jpg" alt="Profile Picture" />
        </div>
        <div class="profile-details">
          <h1>Full Name</h1>
          <p>@username</p>
        </div>
        <div class="profile-buttons">
            <button>Follow</button>
            <button>Message</button>
        </div>
      </div>
    </div>
    <div class="post-grid">
        <div class="post-item">
          <img src="../static/images/1.jpg" alt="Post 1" />
          <div class="post-buttons">
            <button>Like</button>
            <button>Comment</button>
          </div>
        </div>
        <div class="post-item">
          <img src="../static/images/2.jpg" alt="Post 2" />
          <div class="post-buttons">
            <button>Like</button>
            <button>Comment</button>
          </div>
        </div>
        <div class="post-item">
          <img src="../static/images/3.jpg" alt="Post 3" />
          <div class="post-buttons">
            <button>Like</button>
            <button>Comment</button>
          </div>
        </div>
        <div class="post-item">
          <img src="../static/images/4.jpg" alt="Post 4" />
          <div class="post-buttons">
            <button>Like</button>
            <button>Comment</button>
          </div>
        </div>
      </div>
    <div class="footer">
      <p>&copy; 2024 LinkUp</p>
    </div>
  </div>
</body>
</html>
